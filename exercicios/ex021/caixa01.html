<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        /* h1 é box-level por padrão*/
        h1{
          background-color: lightcyan;
          height: 300px;
          width: 300px;
          /*
          Exemplos nas formas simplificadas e complexas 
          */

          border-width: 10px;
          border-style: solid;
          border-color: darkslategray;
          border: 10px solid darkslategray;

          padding-top: 10px;
          padding-right: 10px;
          padding-bottom: 10px;
          padding-left: 10px;
          padding: 10px;

          margin-top: 20px;
          margin-right: 20px;
          margin-bottom: 40px;
          margin-left: 20px;
          margin: 20px 20px 40px 20px;

          outline-width: 5px;
          outline-style: dashed;
          outline-color: brown;
          outline: 5px dashed brown;
        }
        a{
          border-width: 10px;
          border-style: solid;
          border-color: darkslategray;
          padding: 10px
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas <a href="https://www.youtube.com/">os links são exemplos de caixas inline-level</a></p>
    
</body>
</html>
