<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="IMAGENS/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="IMAGENS/fotom.png" type="image/png">
        <img src="IMAGENS/fotog.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios</p>
    <audio preload="metadata" autoplay controls  >
        <source src="MUSICAS/ice&fire.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.mp3.<a href="MUSICAS/ice&fire.mp3">Clique aqui</a> para baixar o arquivo MP3</p>

    </audio>

</body>
</html>
