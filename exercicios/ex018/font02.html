    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Old London';
            src: url('FONTES/OldLondon.ttf')format('truetype'), url('FONTES/OldLondonAlternate.ttf') format('truetype'), url('FONTES/Olondon_.otf') format('opentype'), url('FONTES/Olondona.otf')
            format('opentype');
            font-weight: 300;
            font-style: normal;
        }

            /*
            Tipos de format()
            -opentype (otf)
            -truetype (ttf)
            -embedded-opentype
            -truetype-aat(Apple Advanced Typography)
            -svg
            */
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 1em;
        }
        h1{
            font-family:'Old London';
            font-size: 3em;
        }
    </style>
</head>
